<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#000',
            black: '#000',
            primaryBg: '#00008B',   //
            secondaryBG: '#8B0000', //navbar and card
            primaryTxt: '#4dd2ff', //enroll button
            secondaryTxt: '#fff'  //headings
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primaryBg">
  <section class="bg-primaryBg  w-full ">
    <div class="heading  flex justify-space-evenly bg-secondaryBG p-8">
      <h2 class="text-xl md:text-4xl text-secondaryTxt  uppercase "><strong>Student Enrollment Form</strong></h2>
      <br><br>
      <button
        class="block text-white bg-#964B00  hover:bg-secondaryTxt  font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primaryTxt dark:hover:bg-secondaryTxt dark:hover:text-black  ml-4"
        type="button" data-modal-toggle="authentication-modal">
        Register here
      </button>
    </div>
    <div id="authentication-modal" tabindex="-1" aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
      <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button type="button" id="close"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
            data-modal-toggle="authentication-modal">
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="py-6 px-6 lg:px-8 bg-black rounded-lg">
            <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Register here</h3>
            <form class="space-y-6" action="#">
              <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
                <input type="name" name="name" id="name"
                  class="bg-secondaryBG border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-secondaryBG dark:border-gray-500 dark:placeholder-gray-400 dark:text-secondaryTxt"
                  placeholder="Enter your name here" required>
              </div>
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                <input type="email" name="email" id="email"
                  class="bg-secondaryBG border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-secondaryBG dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                  placeholder="Enter your email here" required>
              </div>
              <div>
                <label for="PhoneNo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone Number</label>
                <input type="text" name="PhoneNo" id="id"  placeholder="Enter your phone number"
                  class="bg-secondaryBG border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-secondaryBG dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                   required>
              </div>
              <div>
                <select id="course"
                  class="bg-secondaryBG border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-secondaryBG dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected>Choose a course</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Commerce">Commerce</option>
                  <option value="Arts">Arts</option>
                </select>
              </div>
  
              <button type="submit"
                class="w-full text-white bg-primaryTxt hover:bg-secondaryTxt focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primaryTxt dark:hover:bg-secondaryTxt dark:hover:text-primaryTxt dark:focus:ring-blue-800" id="reg">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section class="">
      <div class="px-4 py-16 mx-auto max-w-screen-xl sm:px-6 lg:px-8 sm:py-24" >
        <div class="max-w-xl mx-auto text-center">

        </div>

        <div class="mt-16 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3 sm:gap-16"  id="outputDiv">
          <div class="pt-4 rounded-t-lg">
          </div>
        </div>
      </div>
    </section>

  </section>

  <!-- Script files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  <script src="app.js"></script>
</body>

</html>
